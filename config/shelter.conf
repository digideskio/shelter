{
  "basePath": "/usr/local/shelter",
  "logFilename": "shelter.log",
  "languages": [ "en-US", "pt-BR" ],

  "database": {
    "name": "shelter",
    "uri": "localhost:27017"
  },

  "scan": {
    "enabled": true,
    "time": "05:00:00 BRT",
    "intervalHours": 24,
    "numberOfQueriers": 400,
    "domainsBufferSize": 100,
    "errorsBufferSize": 100,
    "udpMaxSize": 4096,
    "saveAtOnce": 100,
    "connectionRetries": 3,

    "timeouts": {
      "dialSeconds": 1,
      "readSeconds": 1,
      "writeSeconds": 1
    },

    "verificationIntervals": {
      "maxOKDays": 7,
      "maxErrorDays": 3,
      "maxExpirationAlertDays": 10
    }
  },

  "restServer": {
    "enabled": true,
    "languageConfigPath": "messages.conf",

    "tls": {
      "certificatePath": "cert.pem",
      "privateKeyPath": "key.pem"
    },

    "listeners": [
      {
        "ip": "127.0.0.1",
        "port": 4443,
        "tls": true
      },
      {
        "ip": "::1",
        "port": 4443,
        "tls": true
      }
    ],

    "timeouts": {
      "readSeconds": 5,
      "writeSeconds": 5
    },

    "acl": [ "127.0.0.0/8" ],
    "secrets": {
      "key01": "abc123"
    }
  },

  "notification": {
    "enabled": true,
    "time": "07:00:00 BRT",
    "intervalHours": 24,
    "nameserverErrorAlertDays": 7,
    "nameserverTimeoutAlertDays": 30,
    "dsErrorAlertDays": 1,
    "dsTimeoutAlertDays": 7,
    "from": "shelter@example.com.br.",
    "templatesPath": "templates/notification",

    "smtpServer": {
      "server": "smtp.gmail.com",
      "port": 587,

      "auth": {
        "type": "PLAIN",
        "username": "user",
        "password": "password"
      }
    }
  }
}