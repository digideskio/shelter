{
  "database": {
    "uris": [ "localhost:27017" ],
    "name": "shelter_test_client_domain_verification"
  },

  "scan": {
    "numberOfQueriers": 400,
    "domainsBufferSize": 100,
    "errorsBufferSize": 100,
    "udpMaxSize": 4096,
    "saveAtOnce": 100,
    "connectionRetries": 3,

    "resolver": {
      "address": "127.0.0.1",
      "port": 5356
    },

    "timeouts": {
      "dialSeconds": 1,
      "readSeconds": 1,
      "writeSeconds": 1
    },

    "verificationIntervals": {
      "maxOKDays": 7,
      "maxErrorDays": 3,
      "maxExpirationAlertDays": 10
    }
  },

  "restServer": {
    "languageConfigPath": "messages.conf",

    "listeners": [
      {
        "ip": "127.0.0.1",
        "port": 4448,
        "tls": false
      }
    ],

    "timeouts": {
      "readSeconds": 5,
      "writeSeconds": 5
    },

    "acl": [ "127.0.0.0/8" ],
    "secrets": {
      "1": "abc123"
    }
  },

  "webClient": {
    "enabled": true,
    "staticPath": "templates/client",

    "listeners": [
      {
        "ip": "127.0.0.1",
        "port": 4449
      }
    ]
  },

  "dnsServerPort": 5356
}